<div class="container my-4">
	<div class="row justify-content-center">
		<div class="col-lg-11 col-md-12">
			<h2 id="h2_title"></h2>
			<div class="card">
				<div class="card-body">
					<div class="mb-3">
						<div class="row mb-3">
							<div class="col-md-12">
								<div class="form-floating">
									<textarea id="textarea_url" input_type="text" class="form-control"
										placeholder="Paste url here..." autocomplete="false" spellcheck="false"
										style="font-size: 10pt; height:calc(15vh - 20px); min-height:15px; font-family:Courier"></textarea>
									<label for="textarea_url">Raw URL</label>
								</div>
							</div>
						</div>

						<div class="row mb-3">
							<div class="col-md-12">
								<div class="form-floating">
									<textarea id="textarea_decoded_full" class="form-control" rows="5" placeholder=""
										autocomplete="false" spellcheck="false"
										style="font-size: 10pt; height: calc(15vh - 20px); min-height:15px; font-family:Courier;"></textarea>
									<label for="textarea_decoded_full">Decoded URL</label>
								</div>
							</div>
						</div>

						<div class="row mb-3">
							<div class="col-md-9">
								<div class="form-floating">
									<textarea id="textarea_decoded_search_params" class="form-control" rows="5"
										placeholder="" autocomplete="false" spellcheck="false"
										style="font-size: 10pt; height: calc(60vh - 60px); font-family:Courier;"></textarea>
									<label for="textarea_decoded_search_params">URL Search Parameters</label>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-check form-switch">
									<input class="form-check-input" type="checkbox" id="input_switch_parse_nested_json"
										checked>
									<label class="form-check-label" for="input_switch_parse_nested_json">Parse Nested
										JSON</label>
								</div>
								<div class="form-check form-switch">
									<input class="form-check-input" type="checkbox" id="input_switch_alphabeticise"
										checked>
									<label class="form-check-label"
										for="input_switch_alphabeticise">Alphabeticise</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
