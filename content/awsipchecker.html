<div class="container my-4">
	<div class="row justify-content-center">
		<div class="col-lg-11 col-md-12">
			<div class="d-flex justify-content-between align-items-center mb-2">
				<h2 id="h2_title"></h2>
				<a id="badge_data_status" href="https://ip-ranges.amazonaws.com/ip-ranges.json" target="_blank" class="badge bg-secondary text-decoration-none"></a>
			</div>
			<p class="text-muted mb-3">Check if an IP address belongs to AWS infrastructure.</p>
			<div class="card">
				<div class="card-body">
					<div class="row mb-3">
						<div class="col-md-12">
							<div class="form-floating">
								<input id="input_ip_address" type="text" class="form-control" placeholder="Enter IPv4 or IPv6 address" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
								<label for="input_ip_address">IP Address (e.g., 52.94.76.1 or 2600:1f00::1)</label>
							</div>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-md-12">
							<button id="btn_lookup" class="btn btn-primary me-2">Lookup</button>
							<button id="btn_clear" class="btn btn-secondary me-2">Clear</button>
							<button id="btn_refresh" class="btn btn-outline-secondary">Refresh Data</button>
						</div>
					</div>
					<div id="div_results" class="mt-4" style="display: none;">
						<!-- Results will be dynamically inserted here -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
