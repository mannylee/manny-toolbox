<div class="container my-4">
	<div class="row justify-content-center">
		<div class="col-lg-10 col-md-10">
			<h2 id="h2_title"></h2>
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="mb-3">
						<div class="form-floating">
							<textarea id="textarea_input" class="form-control" rows="10" style="font-size: 10pt; font-family:Courier; height:calc(30vh - 100px);min-height:200px" placeholder="Enter JSON here" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
							<label for="textarea_input">JSON Input</label>
						</div>
						</div>
					</div>
					<div class="row">
						<div class="mb-0">
						<div class="form-floating">
							<textarea id="textarea_output" class="form-control" rows="10" style="font-size: 10pt; font-family:Courier; height:calc(70vh - 100px);min-height:300px" placeholder="Formatted JSON will appear here" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" readonly></textarea>
							<label for="textarea_output">JSON Output</label>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
